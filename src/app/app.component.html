<ng-wa-table
  [isDataLoaded]="true"
  [tableColumns]="tableColumns"
  [tableData]="items"
  [tableAction]="tableAction"
  [tableHeight]="48"
  [tableHeaders]="tableHeaders"
  [noItemsAvailable]="noItemsAvailable"
  [filterSearchAvailability]="true"
  [filterAvailability]="true"
  [mainContainerPadding]="'10% 10% 0 10%'"
  [headerFontSize]="'14px'"
  [bodyFontSize]="'14px'"
  [bodyTxtColor]="'black'"
  [searchBarColor]="'green'" 
  [searchBarTxtColor]="'white'"
  [searchPlaceholderColor]="'white'"
  [searchIconColor]="'white'"
  [filterIconColor]="'white'"
  [filterTextColor]="'white'"
  [filterBackgroundColor]="'green'"
  [tagsColor]="'green'"
  [tagActiveTextColor]="'white'"
  [tagInActiveTextColor]="'green'"
  [tableHeaderColor]="'green'"
  [headerTxtColor]="'white'"
  (onEditClick)="onEditClick($event)"
  (onDeleteClick)="onDeleteClick($event)"
  [sortName_asc]="sortItemName_asc"
  [sortName_dsc]="sortItemName_dsc"
  (itemSort)="itemNameSort()"
  (search)="searchItems($event)"
  [filterTags]="filterTags"
  [tagActive]="tagActive"
  (tagPressed)="tagPressed($event)"
  [selectedItems]="selectedItems"
  (selectItem)="selectItem($event)"
  (checkboxSelector)="selectAll()"
></ng-wa-table>
